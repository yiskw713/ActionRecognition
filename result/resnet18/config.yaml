model: resnet18

class_weight_flag: False # if you use class weight to calculate cross entropy or not
writer_flag: True # if you use tensorboardx or not

train_csv: ./train.csv
val_csv: ./val.csv

n_classes: 400
batch_size: 32
input_frames: 16
height: 224
width: 224
num_workers: 4
max_epoch: 200
learning_rate: 0.001
poly_power: 0.9

result_path: ./result/resnet18